<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
      <source src="./Clock.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- Countdown Form -->
    <div class="container">
      <div class="submission-overlay overlay" id="countdown-form">
        <h1>Create a Custom Countdown!</h1>
        <form class="countdown-form">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
          />
          <label for="date">Select a Date</label>
          <input type="datetime-local" name="date" id="date" />
          <button type="submit" id="submit">submit</button>
        </form>
      </div>

      <!-- Countdown Timer -->

      <div class="overlay" id="timer" hidden>
        <h1 id="timer-title"></h1>
        <ul class="time">
          <li class="days">
            <span id="days">0</span>
            Days
          </li>
          <li class="hours">
            <span id="hours">0</span>
            Hours
          </li>
          <li class="minutes">
            <span id="minutes">0</span>
            Minutes
          </li>
          <li class="seconds">
            <span id="seconds">0</span>
            Seconds
          </li>
        </ul>
        <button id="reset">Reset</button>
      </div>

      <!-- Countdown Completed -->

      <div class="overlay" id="completed">
        <h1 id="completed-title">Countdown Complete!</h1>
        <h2 id="completed-info"></h2>
        <button id="completed-btn">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
